#week10

W10 任務一: 四連桿運動方程式推導, 已知四連桿馬達位置為 A, 連桿一端點為 C, 連桿二端點為 D, 連桿三的固定點為 B, 且由 CD 桿聯合組成的三角形端點為 E, 若已知 A 與 B 點座標, 以及 AC, CD, CB, CE, DE 等桿的尺寸, 當 AC 桿從水平位置逆時針轉動 60 度時, 求各關鍵點的座標位置.

W10 任務二: 請各組透過各種模擬與驗證方法, 說明期中驗證三的連桿機構, 是否可以直線行走?

W10 任務三: 請各組參考 http://www.daerospace.com/MechanicalSystems/FourBarLinkageDesc.php 中的 Figure 2, 該如何協同設計一個能讓 E 點直線上下移動的四連桿機構?

<section data-markdown>
    <script type="text/template">
#week15

組員協同練習:

1. 請以 W15 練習為網誌標題, 800x600 為畫布大小, 在畫布正中央畫一個半徑為 250 畫素, 壓力角 20, 齒數為 36 齒的漸開線正齒輪輪廓.

2. 完成後, 請在正齒輪中央寫上自己的學號, 並建立第二個 800x600 的畫布, 但只畫出只有上半齒形輪廓的正齒輪, 且半齒輪廓下方水平線以紅色線繪製, 且在齒輪下方以藍色字元寫上自己的學號.

3. 請各學員在各自 github 倉儲中的 data/py 目錄中, 編寫一個可以採圓心座標, 節圓半徑, 齒數, 壓力角與定位角度作為輸入的齒輪程式函式, 交由組長從各組員的 submodule 設定中呼叫導入, 以便在各分組的網頁中完成一個畫出所有組員協同繪圖的齒輪減速組圖, 且各齒輪正中心必須寫上組員學號, 各組按照學號大小排序, 分別由最右邊齒數 16 齒開始囓合, 依序增加 2 齒, 當排至平面四齒囓合後, 第五位組員則以垂直方向向下囓合兩個齒輪後, 轉由右至左水平排列, 直至所有組員均各提供一個協同囓合用的齒輪為止.

4. 請依照上述規劃, 在 Onshape 完成相同齒輪組的囓合協同繪圖.

5. 各組員與組員請同時用 Youtube 與 vimeo, 紀錄上述各階段程式編寫與繪圖配置的 mp4 影片檔案, 標題為"協同產品設計實習第十五週練習".
    </script>

#week17

1. 在各自的倉儲中, 建立一個雙足 solvepace 機構零組件, 存入 final 子目錄中

2. 在各自的網誌上, 以 "W17 行走機構 2D 靜態繪圖"為標題, 以 Brython 畫出行走機構的示意圖.
